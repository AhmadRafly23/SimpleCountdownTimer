<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Countdown Timer</h1>
    <div class="container">
      <div class="days">
        <p id="c-days" class="numbers">0</p>
        <span>Days</span>
      </div>
      <div class="hours">
        <p id="c-hours" class="numbers">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes">
        <p id="c-minutes" class="numbers">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds">
        <p id="c-seconds" class="numbers">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
